<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Modal</title>
</head>
<body>
    <!-- modal button -->
    <h1 class="header">A MINI-MODAL WINDOW</h1>
    <button class='open'>Find out more</button>
    <section class='modal-container'>
        <div class="modal">
            <h1>Tiger</h1>
            <p>The tiger (Panthera tigris) is the largest living cat species and a member of the genus Panthera. It is most recognisable for its dark vertical stripes on orange-brown fur with a lighter underside.</p>
           <a href="https://en.wikipedia.org/wiki/Tiger" target="_blank"> <img src="./image/tiger.jpg" alt="tiger"></a>
        </div>
        
        <button class='modal-btn'>Close</button>
        

    </section>
    <script src="app.js"></script>
</body>
</html>
